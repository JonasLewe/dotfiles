### --------- BASISSETUP ---------
set -g mouse on                          # Maussteuerung f√ºr Panes, Resize, Scroll etc.
set -g history-limit 10000              # Scrollback-Limit
set -g default-terminal "screen-256color"
set -g alternate-screen on
set-option -sa terminal-overrides ",xterm-256color:Tc"  # TrueColor Support f√ºr moderne Terminals

### --------- DEFAULT SHELL: ZSH ---------
set-option -g default-shell /bin/zsh
set-option -g default-command /bin/zsh

# macOS only: clipboard integration via reattach-to-user-namespace
# Uncomment the following line on macOS if clipboard doesn't work:
# set-option -g default-command "reattach-to-user-namespace -l zsh"

### --------- PREFIX (CTRL-A STATT CTRL-B) ---------
unbind C-b
set -g prefix C-a
bind C-a send-prefix

### --------- VIM-MODE & SPLITS ---------
setw -g mode-keys vi 

# Pane-Splits (im aktuellen Verzeichnis)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Neue Tabs/Windows (im HOME-Verzeichnis)
unbind c
bind c new-window -c ~

# Pane-Navigation mit hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane-Resizing mit SHIFT-HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

### --------- COPY-MODE (VIM STYLE) ---------
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

### --------- RELOAD & SESSION MANAGEMENT ---------
bind r source-file ~/.tmux.conf \; display "‚úî Reloaded .tmux.conf"
bind R run-shell '~/.tmux/plugins/tmux-resurrect/scripts/restore.sh' \; display "üîÅ Session restored"

### --------- PLUGINS (TPM) ---------
# TPM + Essentials + Autosave
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'dracula/tmux'


### --------- STATUSBAR & LAYOUT ---------
set -g @dracula-show-powerline true
set -g @dracula-plugins "network-bandwith network battery time"
set -g @dracula-show-timezone false
set -g @dracula-military-time true
set -g @dracula-time-format "%F %R"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session



# Session-Autorestore aktivieren
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'


run '~/.tmux/plugins/tpm/tpm'

