### ========================================
### MINIMAL TMUX CONFIG - Learning-focused
### ========================================

### --------- BASIC SETTINGS ---------
set -g mouse on                          # Mouse support
set -g history-limit 10000               # Scrollback
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm-256color:Tc"

### --------- DEFAULT SHELL ---------
set-option -g default-shell /bin/zsh

### --------- PREFIX: CTRL-A ---------
unbind C-b
set -g prefix C-a
bind C-a send-prefix

### --------- VIM MODE & NAVIGATION ---------
setw -g mode-keys vi

# Split windows (open in current directory)
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window (opens in home directory)
unbind c
bind c new-window -c ~

# Navigate panes with hjkl (Vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL (hold Shift)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

### --------- COPY MODE (VIM STYLE) ---------
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

### --------- RELOAD CONFIG ---------
bind r source-file ~/.tmux.conf \; display "âœ” Config reloaded"

### --------- STATUS BAR (MINIMAL) ---------
set -g status-style bg=black,fg=white
set -g status-left "[#S] "
set -g status-right "%H:%M %d-%b-%y"
set -g window-status-current-style bg=blue,fg=white,bold
