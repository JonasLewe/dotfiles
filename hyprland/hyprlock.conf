# ==============================================================================
# HYPRLOCK CONFIGURATION
# ==============================================================================
# Lock screen for Hyprland.
# Docs: https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/
#
# Triggered by: SUPER + Shift + x  or  Power Menu â†’ Lock

$font = JetBrainsMono Nerd Font

general {
    hide_cursor = true
}

background {
    monitor =
    color = rgb(1a1a1a)
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2

    outer_color = rgb(888888)
    inner_color = rgb(1a1a1a)
    font_color = rgb(cccccc)
    check_color = rgb(888888)
    fail_color = rgb(ff5555)

    fade_on_empty = false
    rounding = 4
    font_family = $font
    placeholder_text = Password...
    fail_text = $PAMFAIL

    dots_spacing = 0.3

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 64
    font_family = $font
    color = rgb(cccccc)

    position = 0, 100
    halign = center
    valign = center
}
