# ==============================================================================
# HYPRLAND CONFIGURATION
# ==============================================================================
# Hyprland is a tiling Wayland compositor (window manager).
# Docs: https://wiki.hyprland.org
#
# KEY CONCEPTS:
#   Monitor    → a physical screen
#   Workspace  → a virtual desktop (1-9), each monitor shows one workspace
#   Window     → an application window, tiled or floating
#   Mod key    → SUPER (Windows/Meta key) — the prefix for all keybindings
#
# WORKFLOW:
#   SUPER + Enter      → open terminal (Ghostty)
#   SUPER + d          → app launcher (Rofi)
#   SUPER + q          → close window
#   SUPER + h/j/k/l    → move focus (vim-style!)
#   SUPER + 1-9        → switch workspace

# ==============================================================================
# MONITOR
# ==============================================================================
# "auto" lets Hyprland detect your monitor and use its preferred resolution.
# Format: monitor = name, resolution, position, scale
# Run `hyprctl monitors` to see your monitors.
monitor = , preferred, auto, 1

# ==============================================================================
# AUTOSTART
# ==============================================================================
# Programs that launch when Hyprland starts.
# exec-once = runs only on first start (not on config reload)

exec-once = waybar                      # status bar
exec-once = dunst                       # notification daemon
exec-once = hyprpaper                   # wallpaper (configure ~/.config/hypr/hyprpaper.conf)
exec-once = wl-clip-persist --clipboard regular  # keep clipboard alive after app exits (Wayland fix)

# ==============================================================================
# ENVIRONMENT VARIABLES
# ==============================================================================

env = XCURSOR_SIZE, 24                  # cursor size for X11 apps
env = QT_QPA_PLATFORMTHEME, qt5ct      # Qt theme engine

# ==============================================================================
# LOOK & FEEL
# ==============================================================================

general {
    gaps_in = 4                         # gap between windows (pixels)
    gaps_out = 8                        # gap between windows and screen edge
    border_size = 2                     # window border thickness

    # Border colors: active window stands out, inactive fades
    col.active_border = rgb(888888)
    col.inactive_border = rgb(333333)

    layout = dwindle                    # tiling algorithm (dwindle = spiral)
}

decoration {
    rounding = 4                        # rounded window corners (pixels)

    blur {
        enabled = false                 # disable blur for performance
    }

    shadow {
        enabled = false                 # disable shadows for performance
    }
}

animations {
    enabled = true

    # Subtle, fast animations — not distracting
    animation = windows, 1, 3, default
    animation = windowsOut, 1, 3, default, popin 80%
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # Dwindle is the tiling algorithm. It splits windows in a spiral pattern.
    pseudotile = true                   # allow pseudo-tiling (window keeps its size)
    preserve_split = true               # keep split direction when closing windows
}

input {
    kb_layout = eu                      # EurKey layout (european characters on US base)
    kb_options = ctrl:nocaps            # CapsLock → Ctrl
    follow_mouse = 1                    # focus follows mouse
    touchpad {
        natural_scroll = true           # scroll direction like phone/trackpad
    }
}

misc {
    disable_hyprland_logo = true        # remove the wallpaper logo
    disable_splash_rendering = true     # remove the splash text
}

# ==============================================================================
# KEYBINDINGS
# ==============================================================================
# bind = MODS, key, dispatcher, params
# Dispatchers: https://wiki.hyprland.org/Configuring/Dispatchers/
#
# SUPER = Windows/Meta key (the "prefix" for everything)
# Think of it like tmux prefix (Ctrl-A) but for the whole desktop.

$mod = SUPER

# --- LAUNCH ---
bind = $mod, Return, exec, ghostty                          # terminal
bind = $mod, d, exec, rofi -show drun                       # app launcher
bind = $mod, q, killactive                                  # close window
bind = $mod SHIFT, e, exit                                  # quit Hyprland

# --- FOCUS (vim-style!) ---
# Move focus between windows — same as Neovim splits!
bind = $mod, h, movefocus, l                                # focus left
bind = $mod, j, movefocus, d                                # focus down
bind = $mod, k, movefocus, u                                # focus up
bind = $mod, l, movefocus, r                                # focus right

# --- MOVE WINDOWS ---
# Move the focused window to a different position
bind = $mod SHIFT, h, movewindow, l                         # move window left
bind = $mod SHIFT, j, movewindow, d                         # move window down
bind = $mod SHIFT, k, movewindow, u                         # move window up
bind = $mod SHIFT, l, movewindow, r                         # move window right

# --- RESIZE WINDOWS ---
# Hold SUPER+Ctrl and press hjkl to resize
binde = $mod CTRL, h, resizeactive, -30 0                   # shrink width
binde = $mod CTRL, j, resizeactive, 0 30                    # grow height
binde = $mod CTRL, k, resizeactive, 0 -30                   # shrink height
binde = $mod CTRL, l, resizeactive, 30 0                    # grow width

# --- LAYOUT ---
bind = $mod, f, fullscreen, 0                               # fullscreen
bind = $mod, v, togglefloating                              # float/tile toggle
bind = $mod, p, pseudo                                      # pseudo-tile (keep size)
bind = $mod, s, togglesplit                                  # toggle split direction

# --- WORKSPACES ---
# Switch to workspace 1-9
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move window to workspace 1-9
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Scroll through workspaces with mouse wheel
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# --- MOUSE ---
# Move/resize windows with mouse while holding SUPER
bindm = $mod, mouse:272, movewindow                         # SUPER + left click = move
bindm = $mod, mouse:273, resizewindow                       # SUPER + right click = resize

# --- SCREENSHOTS ---
# grim + slurp: select region → screenshot to clipboard
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy                 # full screen screenshot

# --- MEDIA KEYS ---
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# --- LOCK SCREEN ---
bind = $mod SHIFT, x, exec, hyprlock
